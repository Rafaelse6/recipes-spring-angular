<div class="flex justify-center h-screen items-center overflow-hidden">
  <div class="container">
    <div class="cover" [ngClass]="{ 'rotate-active': isRegister }">
      <div class="front">
        <img
          src="https://images.pexels.com/photos/2890387/pexels-photo-2890387.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="front"
        />
        <div class="text">
          <span class="text-1">
            Share,Savor,and create: Your Recipe Haven Awaits!!!
          </span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <img
          src="https://images.pexels.com/photos/3771106/pexels-photo-3771106.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="back"
        />
      </div>
    </div>
    <div class="form h-full">
      <div class="form-content h-full">
        <div class="signup-form">
          <h1 class="text-lg font-bold text-center pb-8">SignUp</h1>
          <form
            class=""
            (ngSubmit)="handleRegister()"
            [formGroup]="registrationForm"
          >
            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Full Name</mat-label>
                <input
                  matInput
                  placeholder="Full Name"
                  formControlName="fullname"
                  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>

            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Email</mat-label>
                <input
                  matInput
                  placeholder="email@example.com"
                  formControlName="email"
                  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>

            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Password</mat-label>
                <input
                  matInput
                  placeholder="Password"
                  formControlName="password"
                  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>
            <div class="mb-4"></div>

            <div>
              <button
                class="w-full"
                mat-raised-button
                color="primary"
                type="submit"
              >
                Register
              </button>
            </div>
          </form>
          <div class="flex items-center gap-2 justify-center mt-10">
            Have account?
            <button mat-button color="primary" (click)="togglePanel()">
              Sign In
            </button>
          </div>
        </div>
        <div class="login-form">
          <h1 class="text-lg font-bold text-center pb-8">Login</h1>
          <form class="" (ngSubmit)="handleLogin()" [formGroup]="loginForm">
            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Email</mat-label>
                <input
                  matInput
                  placeholder="abc@xyz.com"
                  formControlName="email"
                  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>

            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Password</mat-label>
                <input
                  matInput
                  placeholder="Password"
                  formControlName="password"
                  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>
            <div class="mb-4"></div>

            <div>
              <button
                class="w-full"
                mat-raised-button
                color="primary"
                type="submit"
              >
                Login
              </button>
            </div>
          </form>
          <div class="flex items-center gap-2 justify-center mt-10">
            Don't have account?
            <button mat-button color="primary" (click)="togglePanel()">
              Register now
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
